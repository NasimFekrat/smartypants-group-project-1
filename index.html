<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Fetch</title>

    <!-- Bootstrap fonts/icons -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
   <!-- Bootstrap File -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   <!-- Custom CSS File-->
   <link rel="stylesheet" href="./assets/css/style.css">

   <!-- JQuery -->
   <script src="https://code.jquery.com/jquery.js"></script>

   <!-- JavaScript File -->
   <script src="./assets/javascript/app.js"></script>

   <!-- Firebase Link -->
   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

   <!-- brand Font -->
   <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto:700" rel="stylesheet">


</head>
<body> 
    <!-- As a heading -->
    <nav class="navbar">
        <span class="navbar-brand mx-auto"><img src="assets/images/coffeeCup.png" class="imgNav"> Fetch</span>
    </nav>

    <!--weather display-->
    <div class="container">
        <div class="row rounded weatherapp">
            <div class="col-sm-4"><img class="display"></div>
            <div class="col-sm-8 my-3">
                <p class="location m-0 h5"></p>
                <p class="temperature m-0"></p>
                <p class="weather m-0"></p>
            </div>
        </div>
    </div>  

    <!--timer field-->
    <div class="container">
        <p>Timer</p>
    </div>

    <!--fetcher form display-->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="coffee-fetcher">Fetcher</label>
                <input type="text" class="form-control" id="coffee-fetcher" placeholder="Fetcher">
            </div>
            <div class="form-group">
                <label for="coffee-destination">Coffee Shop</label>
                <input type="text" class="form-control" id="coffee-destination" placeholder="Coffee Shop">
            </div>
            <input class="btn btn-primary fetcher-button" type="submit" value="Submit">
        </form>
    </div>
    
    <!--receiver form display-->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="coffee-receiver">Name</label>
                <input type="text" class="form-control" id="coffee-receiver" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="coffee-order">Order and Instructions</label>
                <textarea class="form-control" id="coffee-order" rows="3"></textarea>
            </div>
            <input class="btn btn-primary receiver-button" type="submit" value="Submit">
        </form>
    </div>
<!-- New Orders  -->
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Order</th>
    </tr>
  </thead>
    <tbody>
    </tbody>
</table>

</body>
</html>
