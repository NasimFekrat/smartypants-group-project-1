<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Fetch</title>

        <!-- Bootstrap fonts/icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom CSS File-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- JavaScript File -->
    <script src="./assets/javascript/app.js"></script>

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Google Maps link-->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCeoFR81vmO8h3Ztjlkk5BPho1VWBy_fcQ"></script>

    <!-- brand Font -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto:700" rel="stylesheet">


    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar">
            <span class="navbar-brand mx-auto"><img src="assets/images/coffeeCup.png" class="imgNav"> Fetch</span>
        </nav>
        
        <!-- Slider -->
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/images/background-beverage.png" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Discover Coffee Houses Near You</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/beverage-weather.png" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Get Yourself Ready With The Weather Condition</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/images/beverage-pool.png" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Communicate With Others</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
<div class="container">
    <div class="row">
        <div class="col-sm-7" id="coffee-map"></div>
        <div class="col-sm-5">
            <!--weather display-->
            <div class="container rounded weatherback">
                <div class="row m-3 p-3">
                    <p class="location m-0"></p>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <figure class="col-sm-4 figure">
                        <img class="display figure-img img-fluid ml-5" alt="weather-icon">
                        <figcaption class="figure-caption text-left weather ml-5 pl-3"></figcaption>
                    </figure>
                    <div class="col-sm-4">
                        <p class="temperature text-left"></p>
                    </div>   
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <!--fetcher form display-->
                <form class="col-sm-6 coffeeContainer">
                    <div class="form-group">
                        <label for="coffee-fetcher">Coffee Fetcher Name</label>
                        <input type="text" class="form-control" id="coffee-fetcher" placeholder="Fetcher Name">
                    </div>
                    <div class="form-group">
                        <label for="coffee-destination">Coffee Shop Destination</label>
                        <input type="text" class="form-control" id="coffee-destination" placeholder="Coffee Shop">
                    </div>
                    <input class="btn btn-primary fetcher-button" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>  
</div>

        <div class="row">
            <!--Map display-->
            <div class="container rounded">
                <div class="row">
                    <div class="col-sm-12" id="coffee-map"></div>
                </div>
            </div>
            <!--weather display-->
            <div class="container rounded weatherback">
                <div class="row m-3 p-3">
                    <p class="location m-0"></p>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <figure class="col-sm-4 figure">
                        <img class="display figure-img img-fluid ml-5" alt="weather-icon">
                        <figcaption class="figure-caption text-left weather ml-5 pl-3"></figcaption>
                    </figure>
                    <div class="col-sm-4">
                        <p class="temperature text-left"></p>
                    </div>   
                </div>
            </div> 
        </div>
        

          
            
        <div class="container">
            <div class="row">
            <!--fetcher form display-->
            <form class="col-sm-6">
                <div class="coffeeContainer">
                    <div class="form-group">
                        <label for="coffee-fetcher">Coffee Fetcher Name</label>
                        <input type="text" class="form-control" id="coffee-fetcher" placeholder="Fetcher Name">
                    </div>
                    <div class="form-group">
                        <label for="coffee-destination">Coffee Shop Destination</label>
                        <input type="text" class="form-control" id="coffee-destination" placeholder="Coffee Shop">
                    </div>
                    <input class="btn btn-primary fetcher-button" type="submit" value="Submit">
                </div>
            </form>
            <!--receiver form display-->   
            <form class="col-sm-6">
                <div class="coffeeContainer">
                    <div class="form-group">
                        <label for="coffee-receiver">Coffee Purchaser</label>
                        <input type="text" class="form-control" id="coffee-receiver" placeholder="Name" >
                    </div>
                    <div class="form-group">
                        <label for="coffee-order">Order and Instructions</label>
                        <textarea class="form-control" id="coffee-order" placeholder="How do you like your coffee..." rows="3"></textarea>
                    </div>
                    <input class="btn btn-primary receiver-button" type="submit"  value="Submit">
                </div>
            </form>
            </div>
        </div>

        <div class="container">
            <!--timer field-->
            <div class="row">
                <div class="col-sm-12">
                <p class="timer"></p>
                <p class="end-requests"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <!-- Fetchers  -->
                    <table class="table fetchers">
                        <thead>
                            <tr>
                                <th scope="col">Coffee Fetcher Name</th>
                                <th scope="col">Coffee Shop Destination</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <!-- Receivers  -->
                    <table class="table receivers">
                        <thead>
                            <tr>
                                <th scope="col">Coffee Purchaser</th>                           
                                <th scope="col">Order and Instructions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            
   
        </div>
        <div class="push"></div>
        <!-- Footer -->
        <footer class="page-footer font-small pt-4 footer">
            <!-- Copyright -->
            <div class="footer-copyright h4 text-center m-0 p-4">Smarty Pants 2018©</div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->

    </body>
</html>
